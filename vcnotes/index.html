<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Notes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
<nav class="nav">
    <img src="https://cms-assets.boise.vacasa.com/svg/vacasa_casago_lockup_extra-wide-white.b0c31f473733.svg"
         height="50px" width="250" alt="vacasa_logo" style="position: absolute; left: 20px;">
    <h1 style="color: white; font-size: 20px; font-weight: bold;">Vacasa Notes Generator</h1>
</nav>
<main class="flex-grow p-6">
    <div class="max-w-xl mx-auto p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Interaction Notes Form</h2>
        <form id="contactForm" class="space-y-6">
            <div>
                <label for="contactName" class="block text-gl font-medium text-gray-700">Contact Name:</label>
                <textarea autocomplete="off" id="contactName" name="contactName" required spellcheck="true"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4"></textarea>
            </div>
            <div>
                <label for="reason" class="block text-gl font-medium text-gray-700">Reason for call/text/email:</label>
                <textarea autocomplete="off" id="reason" name="reason" required rows="2" spellcheck="true"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4"></textarea>
            </div>
            <div>
                <label for="ticketLink" class="block text-gl font-medium text-gray-700">Ticket Link (existing or
                    new):</label>
                <textarea autocomplete="off" id="ticketLink" name="ticketLink" required spellcheck="true"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4"></textarea>
            </div>
            <div>
                <label class="block text-gl font-medium text-gray-700">Is follow-up needed?</label>
                <div class="mt-2 flex space-x-6">
                    <div class="flex items-center">
                        <input id="followUpYes" name="followUp" type="radio" value="Yes"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="followUpYes" class="ml-2 text-gl font-medium text-gray-700">Yes</label>
                    </div>
                    <div class="flex items-center">
                        <input checked id="followUpNo" name="followUp" type="radio" value="No"
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="followUpNo" class="ml-2 text-gl font-medium text-gray-700">No</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="expectations" class="block text-gl font-medium text-gray-700">Expectations set with
                    guests:</label>
                <textarea autocomplete="off" id="expectations" name="expectations" required rows="4"
                          spellcheck="true"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4"></textarea>
            </div>
            <div>
                <label for="interactionDetails" class="block text-gl font-medium text-gray-700">Interaction
                    Details:</label>
                <textarea autocomplete="off" id="interactionDetails" name="interactionDetails" required rows="12"
                          spellcheck="true"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-4"></textarea>
            </div>
            <div class="flex items-center justify-center space-x-6 pt-4">
                <button type="submit"
                        class="px-8 py-3 text-lg font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Copy Data
                </button>
                <button id="clearButton" type="button"
                        class="px-8 py-3 text-lg font-medium rounded-md text-white bg-gray-600 border border-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Clear Text Areas
                </button>
            </div>
            <div id="copyConfirmation" class="mt-4 text-center text-green-600 font-semibold hidden">
                Data copied to clipboard!
            </div>
        </form>
    </div>
</main>

<script src="index.js"></script>

<footer class="mt-auto py-6 text-center text-gray-300 bg-[#002a3a] bottom-0 left-0 w-full">
    <p>&copy; <span id="currentYear"></span> Vacasa Notes Generator. All rights reserved.</p>
    <pre>Created with &#x2764;&#xfe0f; by Kevin Hern√°ndez</pre>
</footer>

</body>
</html>
